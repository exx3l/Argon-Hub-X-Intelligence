<!DOCTYPE html>
<html lang="en">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0b0b;
      color: #ff2b2b;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
      background: #1a1a1a;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;

      padding: 1rem 0;

      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    section {
      padding: 4rem 1rem;
    }

    .help-banner {
      background-color: #1a1a1a;
      padding: 1rem;
      font-size: 1rem;
      color: #ffb3b3;
      border-top: 1px solid #ff2b2b;
      border-bottom: 1px solid #ff2b2b;
    }

    .help-banner a {
      color: #ff4d4d;
      font-weight: bold;
      text-decoration: none;
    }

    .help-banner a:hover {
      color: #ffffff;
    }
