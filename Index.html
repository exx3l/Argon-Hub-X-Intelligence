<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Argon Hub X | Intelligence </title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0b0b;
      color: #ff2b2b;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
      background: #1a1a1a;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .script-box {
      background: #1c1c1c;
      border: 2px solid #ff2b2b;
      margin: 2rem auto;
      max-width: 600px;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff2b2b;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    code {
      display: block;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      background-color: #0f0f0f;
      padding: 1rem;
      border-radius: 8px;
      color: #fff;
      overflow-x: auto;
    }

    button {
      background: #ff2b2b;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e60000;
    }

    .copied {
      color: #00ff99;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .videos {
      margin: 3rem auto;
      max-width: 90%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    iframe {
      width: 100%;
      border: 2px solid #ff2b2b;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff2b2b;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: #1a1a1a;
      font-size: 1rem;
    }

    a {
      color: #ff2b2b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Blade Ball Script ðŸ”¥</h1>
  </header>

  <div class="script-box">
    <h2>Your Script</h2>
    <code id="script">loadstring(game:HttpGet("https://raw.githubusercontent.com/AgentX771/ArgonHubX/main/Loader.lua"))()</code>
    <button onclick="copyScript()">Copy Script</button>
    <div class="copied" id="copied">Copied To Clipboard.</div>
  </div>

  <div class="videos">
    <iframe src="https://www.youtube.com/embed/fdIAG4ylvbY" title="Blade Ball Script 1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/iShJ0yD8dRg" title="Blade Ball Script 2" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/455juiLRd9c" title="Blade Ball Script 3" allowfullscreen></iframe>
  </div>

  <footer>
    <p>Contact: <a href="https://discord.com/users/YOUR_DISCORD_ID">agentx77</a></p>
    <p>Join the Discord server: <a href="https://discord.gg/G2WgRW295J" target="_blank">discord.gg/G2WgRW295J</a></p>
  </footer>

  <script>
    function copyScript() {
      const scriptText = document.getElementById("script").innerText;
      navigator.clipboard.writeText(scriptText).then(() => {
        const copiedMsg = document.getElementById("copied");
        copiedMsg.style.display = 'block';
        setTimeout(() => copiedMsg.style.display = 'none', 2500);
      });
    }
  </script>
</body>
</html>
